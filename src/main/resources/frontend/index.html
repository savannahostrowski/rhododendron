<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhododendron</title>
    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <section class="initial">
        <div class="header">
            <h1>Rhododendron</h1>
            <h4>A strange name for a symptom tracker.</h4>
        </div>
        <div class="feeling">
            <h2>How are you feeling today?</h2>
            <div class="container">
                <div class="feeling-good"></div>
                <div class="feeling-bad"></div>
            </div>
        </div>
    </section>

    <section class="no-symptoms" style="display:none;">
        <div>
            <h2>Great! You have no symptoms to record.</h2>
            <button class="symptom-history">Symptom History</button>
        </div>

    </section>
    <section class="symptoms" style="display:none;">
        <form class="symptoms-form">
            <h2>What symptoms are you having?</h2><br>
            <input type="text" name="symptoms" class="input-area" id="symptoms-list" autocomplete="off">
            <input type="submit" value="Submit" class="input-button">
        </form>
    </section>
    <section class="trends" style="display:none;">
        <h2>Let's visualize your symptoms over the last thirty days</h2>
        <div class="historical-symptoms"></div>
        <button class="back-to-home">Back to Home</button>

    </section>
<script type="text/javascript" src="js/animations.js"></script>
<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
